name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate sitemap
        run: npm run build:sitemap

      - name: Verify critical files exist
        run: |
          test -f robots.txt || (echo "Missing robots.txt" && exit 1)
          test -f sitemap.xml || (echo "Missing sitemap.xml" && exit 1)
          test -f manifest.webmanifest || (echo "Missing manifest.webmanifest" && exit 1)
          test -f offline.html || (echo "Missing offline.html" && exit 1)
          test -f service-worker.js || (echo "Missing service-worker.js" && exit 1)
          echo "All critical files present"

      - name: Commit updated sitemap
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [[ -n "$(git status --porcelain sitemap.xml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore: update sitemap [skip ci]" || true
            git push origin main || true
          fi
